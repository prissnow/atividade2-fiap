<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style type="text/css">

        body {
            margin: 0;
            padding: 0;
            background: url("images/background-mastercard.webp") no-repeat;

            background-position: center center;
        }

        * {
            box-sizing: border-box;
        }

            width: 100%;

            font-family: 'Roboto', sans-serif;
        }

        h1 {
            font-size: 3em;
        }

        h2 {
            font-size: 1em;
        }

        @media(min-width: 768px) {
            body {
                background: url("images/background-mastercard-tablet.webp") no-repeat;
                background-size: cover;
                background-position: center center;
            }
        }

        @media (min-width: 1180px) {
            body {
                background: url("images/background-mastercard-desktop.webp") no-repeat;
                background-size: cover;

            }
        }

    </style>
</head>
